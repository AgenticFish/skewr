name: chat_core CI

on:
  push:
    branches: [main]
    paths:
      - 'chat_core/**'
  pull_request:
    branches: [main]
    paths:
      - 'chat_core/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chat_core

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: dart analyze

      - name: Format
        run: dart format --set-exit-if-changed .

      - name: Test
        run: dart test
